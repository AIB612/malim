version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - VECTOR_STORE=pgvector
      - DATABASE_URL=postgresql://malim:malim@db:5432/malim
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=malim
      - POSTGRES_PASSWORD=malim
      - POSTGRES_DB=malim
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U malim"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
